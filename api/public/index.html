<!DOCTYPE html>
<html>
  <head>
    <title>LocalGPT App</title>
    <link rel="stylesheet" href="./style.CSS" />
    <link rel="icon" href="./Ananda Ganda.ico" type="image/x-icon" />

    <script src="/frontend.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>NithyanandaGPT</h1>
      </header>

      <div class="response-section" id="response-container">
        <!-- Prompt and answer will be displayed here -->
      </div>

      <div class="user-input">
        <input
          type="text"
          id="user-prompt"
          name="user-prompt"
          placeholder="Send a message"
        />
        <button type="button" id="submit-form">Send</button>
      </div>
    </div>
  </body>
</html>
